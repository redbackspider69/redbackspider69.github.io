<!DOCTYPE html>
<html>
<head>
  <title>Year 8 Chess Tournament</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <h1>Welcome to the Year 8 Chess Tournament</h1>
    
    <div id="user-section">
      <button id="googleSignInBtn">Sign in with Google</button>
      <p id="user-info"></p>
    </div>

    <div id="game-panel" style="display:none; text-align: center;">
      <h2>Your Current Game</h2>
      <a id="game-link" href="#" target="_blank">Join Game</a><br><br>
      <div class="iframe-wrapper">
        <div class="iframe-loader"></div>
        <iframe id="userGame" src="" width="240" height="240" onload="hideIframeLoader(this)"></iframe>
      </div>      
      <br>
      <button onclick="reportTroll()">Report Opponent</button>
    </div>  

    <h2>Leaderboard</h2>
    <div id="leaderboard-loader"></div>
    <table id="leaderboard">
      <thead>
        <tr><th>Name</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="admin-panel" style="display:none;">
      <h2>Admin Panel</h2>
      <button onclick="startRound()">Start New Round</button>
      <button onclick="checkResults()">Check Results</button>
      <h3>Troll Reports</h3>
      <ul id="report-list" style="display:none;"></ul>
      <button id="min-max" onclick="minMaxReports()">Minimise Reports</button>
    </div>

    <h2>Live Games</h2>
    <div class="scroll-container">
      <div id="live-matches" class="matches-row"></div>
    </div>
    
    <h2>Finished Games</h2>
    <div class="scroll-container">
      <div id="finished-matches" class="matches-row"></div>
    </div>    
  </div>
</body>
</html>
